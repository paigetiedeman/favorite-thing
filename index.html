<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>

<body>
  <div id="container">
    <h1>Favorite Things</h1>
    <form id="favItems" name="favItems"><br>
      <div class="form-group"></div>
      <label for="color">What is your favorite color?</label>
      <input id="color" class="form-control" type="text" placeholder="Color">
    </div>
      <div class="form-group"><br>
        <label for="animal">What is your favorite animal?</label>
        <input id="animal" class="form-control" type="text" placeholder="Animal">
      </div>
        <div class="form-group">
        <label for="food">What is your favorite food?</label>
        <input id="food" class="form-control" type="text" placeholder="Food">
      </div><br>
      <button class="btn btn-primary" type="submit">Submit!</button>
    </form>
    <div>
    <h2>Your Favorite Things: <span id="favorite"></span></h2>
    </div>
    <div id="push" class="btn btn-primary">Push</div>
    <div>
      <ul id="list">
      </ul>
    </div>
  </div>
</body>

</html>
